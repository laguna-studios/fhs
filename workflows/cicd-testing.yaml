name: Flutter CI/CD Testing
run-name: Flutter QA
on: 
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      
      - run: flutter pub get
      - run: flutter test
      - run: flutter analyze
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: echo ${{ secrets.KEYSTORE }} | base64 -d > $GITHUB_WORKSPACE/app.jks
      - run: echo ${{ secrets.KEY_PROPERTIES }} | android/key.properties

      - run: flutter build appbundle
      - run: flutter build apk